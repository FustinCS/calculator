<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="calc-container">
            <div class="display">
                <p>0</p>
            </div>
            <div class="button-container">
                <div class="row">
                    <button class="custom-btn">C</button>
                    <button class="custom-btn">±</button>
                    <button class="custom-btn">%</button>
                    <button class="custom-btn">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="custom-btn">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="custom-btn">-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="custom-btn">+</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button>0</button>
                    <button>⌫</button>
                    <button class="custom-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Justin J. for The Odin Project</p>
    </div>
</body>
</html>
