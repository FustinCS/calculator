<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content">
        <div class="calc-container">
            <div class="display">
                <p class ="equation"></p>
                <p class="display-value">0</p>
            </div>
            <div class="button-container">
                <div class="row">
                    <button class="custom-btn clear">C</button>
                    <button class="custom-btn plus-minus">±</button>
                    <button class="custom-btn">%</button>
                    <button class="custom-btn operator">/</button>
                </div>
                <div class="row">
                    <button class="number-btn">7</button>
                    <button class="number-btn">8</button>
                    <button class="number-btn">9</button>
                    <button class="custom-btn operator">*</button>
                </div>
                <div class="row">
                    <button class="number-btn">4</button>
                    <button class="number-btn">5</button>
                    <button class="number-btn">6</button>
                    <button class="custom-btn operator">-</button>
                </div>
                <div class="row">
                    <button class="number-btn">1</button>
                    <button class="number-btn">2</button>
                    <button class="number-btn">3</button>
                    <button class="custom-btn operator">+</button>
                </div>
                <div class="row">
                    <button class="decimal">.</button>
                    <button class="number-btn">0</button>
                    <button class="backspace">⌫</button>
                    <button class="custom-btn equals">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Created by Justin J. for The Odin Project</p>
    </div>
</body>
</html>
